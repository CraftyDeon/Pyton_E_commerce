<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <img class="img-fluid" src="{{ form.image.url }}" alt="{{ form.name }}">
            </div>
            <div class="col-md-6">
                <h2>Name:{{ form.name }}</h2>
                <p class="lead">Description:{{ form.description }}</p>
                <p class="lead">Category:{{ form.category }}</p>
                <h3 class="text-primary">${{ form.price }}</h3>
                <form method="post" action="{% url 'add_to_cart' form.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add to Cart</button>
                </form>
                <a href="{% url 'home'%}" class="btn btn-primary mt-3"> Return Home</a>
            </div>
        </div>
    </div>
</body>
</html>
